teamspeak.auth.steps.win = 在“附加”->“選項”下打開TeamSpeak客戶端的設置菜單.接下來,在左側選擇“插件”，然後點擊“我的插件”-tab.搜尋“ClientQuery”插件,然後點擊“設置”.最後,復制API密鑰,將其黏貼到Minecraft視窗的底部文本框中，並單擊完成.
teamspeak.auth.steps.mac = 打開TeamSpeak客戶端的“TeamSpeak 3”->“設置”下的設置菜單.接下來,在左側選擇“Addons”,然後點擊“我的插件”-tab.搜尋“ClientQuery”插件,然後點擊“設置”.最後,復制API密鑰,將其黏貼到Minecraft視窗的底部文本框中,然後單擊完成.
